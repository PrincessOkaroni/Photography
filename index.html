<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>THROUGH THE LENS</h1>
      <p>Capturing moments, one frame at a time</p>
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="gallery.html">GALLERY</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="services.html">SERVICES</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="home" class="hero">
        <h2>BIOGRAPHY</h2>
        <img src="./images/photographer.jpeg" alt="photographer" />
        <p></p>
      </section>

      <section id="portfolio" class="gallery">
        <h2>Portfolio</h2>
        <div class="gallery-grid">
          <img src="image1.jpg" alt="Photo 1" />
          <img src="image2.jpg" alt="Photo 2" />
          <img src="image3.jpg" alt="Photo 3" />
          <img src="image4.jpg" alt="Photo 4" />
        </div>
      </section>

      <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea placeholder="Your Message" required></textarea>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 My Photography. All Rights Reserved.</p>
    </footer>
